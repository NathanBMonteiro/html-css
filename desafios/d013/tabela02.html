<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 2</title>
    <style>
        table {
            width: 300px;
            height: 200px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabela 2</h1>
    <table>
        <tr>
            <td colspan="4" style="background-color: brown;">A</td>
            <td rowspan="4" style="background-color: blue;">B</td>
        </tr>
        <tr>
            <td rowspan="4" style="background-color: chartreuse;">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" style="background-color: chocolate;">N</td>
        </tr>
    </table>
</body>
</html>
