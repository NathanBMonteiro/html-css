<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500px" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
    </iframe> para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0" scolling="yes"></iframe> também é muito legal, pena que não funciona dentro do iframe.</p>

    <p>O repositório do <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" scolling="auto">
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>
    </iframe> Guaanabara também é muito legal.</p>
</body>
</html>
